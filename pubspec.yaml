name: darius_calugar
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  provider: ^6.0.3
  cupertino_icons: ^1.0.5
  font_awesome_flutter: ^10.1.0
  simple_icons: ^7.1.0
  url_launcher: ^6.1.3
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/chess_auto_chess/

  fonts:  
    - family: Coda
      fonts: 
        - asset: assets/fonts/Coda-Regular.ttf
    - family: FiraSans
      fonts: 
        - asset: assets/fonts/fira-sans/FiraSans-Thin.ttf
          weight: 100
        - asset: assets/fonts/fira-sans/FiraSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/fira-sans/FiraSans-Light.ttf
          weight: 300
        - asset: assets/fonts/fira-sans/FiraSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/fira-sans/FiraSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/fira-sans/FiraSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/fira-sans/FiraSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/fira-sans/FiraSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/fira-sans/FiraSans-Black.ttf
          weight: 900
